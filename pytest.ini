[pytest]
# Pytest configuration for Falcon Policy Audit testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers - register custom markers to avoid warnings
markers =
    unit: Unit tests that run fast without external dependencies (default)
    integration: Integration tests with multiple components (mocked external APIs)
    e2e: End-to-end smoke tests with real API calls (requires credentials, skipped in CI)
    smoke: Alias for e2e tests
    cli: Tests for CLI functionality
    daemon: Tests for daemon functionality
    requires_cassettes: Tests that require VCR cassettes to be present
    slow: Tests that take longer to execute

# Output and reporting options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (when using pytest-cov)
[coverage:run]
source = src/falcon_policy_scoring
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */dist-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
